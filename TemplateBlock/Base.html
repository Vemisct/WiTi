<!DOCTYPE html>
<html lang="uk" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WiTi{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    
    <header class="navbar navbar-expand-lg border-bottom shadow-sm bg-body">
        <div class="container">
            <a class="navbar-brand fw-bold fs-2 text-success" href="{% url 'WTTaskList' %}">WT</a>
            {% if user.is_authenticated %}
                <form method="post" class="navbar-brand fw-bold fs-4 text-danger" action="{% url 'WTUserLogout' %}"> {% csrf_token %} <button type="submit">Ð’Ð¸Ð¹Ñ‚Ð¸</button></form>
            {% else %}
                <a class="navbar-brand fw-bold fs-4 text-info" href="{% url 'WTUserLogin' %}">Ð£Ð²Ñ–Ð¹Ñ‚Ð¸</a>
            {% endif %}
            
            <button id="themeSwitcher" class="btn btn-outline-secondary border-0" type="button">
                <i id="themeIcon" class="bi bi-moon-stars-fill fs-4"></i>
            </button>
        </div>
    </header>

    <main class="container my-4 flex-grow-1 p-4 rounded shadow-sm border bg-body">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-3 border-top text-center mt-auto bg-body">
        <div class="container text-muted small">
            &copy; 2025 WiTi - Working Task Manager ðŸŒ¿
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const themeSwitcher = document.getElementById('themeSwitcher');
        const themeIcon = document.getElementById('themeIcon');
        const htmlElement = document.documentElement;

        const updateIcon = (currentTheme) => {
            if (currentTheme === 'dark') {
                themeIcon.classList.replace('bi-moon-stars-fill', 'bi-sun-fill');
            } else {
                themeIcon.classList.replace('bi-sun-fill', 'bi-moon-stars-fill');
            }
        };

        const savedTheme = localStorage.getItem('theme') || 'light';
        htmlElement.setAttribute('data-bs-theme', savedTheme);
        updateIcon(savedTheme);

        themeSwitcher.addEventListener('click', () => {
            const currentTheme = htmlElement.getAttribute('data-bs-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            htmlElement.setAttribute('data-bs-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateIcon(newTheme);
        });
    </script>
</body>
</html>
