{% extends "Base.html" %}

{% block title %}Реєстрація в систему{% endblock %}

{% block content %}
    <h1 class="text-success fw-bold mb-0">Реєстрація</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-outline-success px-5 fw-bold">
            <i class="bi bi-save"></i>Зареєструватися
        </button>
    </form>
{% endblock %}
