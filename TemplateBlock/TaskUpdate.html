{% extends "Base.html" %}

{% block title %}WiTi - Редагування{% endblock %}

{% block content %}
<div class="max-width-md mx-auto" style="max-width: 800px;">
    <div class="d-flex align-items-center mb-4 border-bottom pb-3">
        <h2 class="text-body-emphasis mb-0">✏️ Редагування: {{ task.title }}</h2>
    </div>

    <div class="card border shadow-sm bg-body">
        <div class="card-body p-4">
            <form method="post">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="mb-4">
                        <label for="{{ field.id_for_label }}" class="form-label fw-bold text-success">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% for error in field.errors %}
                            <div class="text-danger small mt-1">
                                <i class="bi bi-exclamation-triangle"></i> {{ error }}
                            </div>
                        {% endfor %}
                    </div>
                {% endfor %}

                <div class="mt-5 d-flex gap-3">
                    <button type="submit" class="btn btn-outline-warning px-5 fw-bold">
                        <i class="bi bi-save"></i> Оновити дані
                    </button>
                    <a href="{% url 'WTTaskDetail' task.pk %}" class="btn btn-outline-secondary px-4">
                        Назад
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
